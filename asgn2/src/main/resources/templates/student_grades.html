<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

	<table>
		<tbody>
			<th>
				<td >ID</td>
				<td>First Name</td>
				<td>Last Name</td>
			</th>
			<tr th:each="student : ${ students }">
				<td th:text="${ student.id }">ID</td>
				<td th:text="${ student.firstName }">First Name</td>
				<td th:text="${ student.lastName }">Last Name</td>
			</tr>

		</tbody>
	</table>

</body>
</html>
